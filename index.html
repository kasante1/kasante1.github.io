<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORWARD!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #2b2b2b;
            color: #e0e0e0;
            line-height: 1.7;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            margin-bottom: 4rem;
        }

        .site-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        nav {
            border-bottom: 1px solid #404040;
            padding-bottom: 1rem;
            font-size: 1.3rem;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin-right: 1.5rem;
        }

        nav a:hover {
            border-bottom: 1px solid #e0e0e0;
        }

        main {
            margin: 4rem 0;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .intro {
            margin-bottom: 3rem;
            font-size: 1.4rem;
        }

        .contact {
            margin-bottom: 2rem;
            font-size: 1.3rem;
        }

        .contact div {
            margin-bottom: 0.8rem;
        }

        a {
            color: #e0e0e0;
            text-decoration: none;
            border-bottom: 1px solid #404040;
        }

        a:hover {
            border-bottom-color: #e0e0e0;
        }

        .technologies {
            margin: 2rem 0;
        }

        .tech-list {
            color: #808080;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        footer {
            color: #808080;
            font-size: 1rem;
            margin-top: 4rem;
            font-family: 'JetBrains Mono', monospace;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            nav a {
                display: block;
                margin: 0.8rem 0;
            }
        }
    </style>
</head>

    <header>
        <div class="site-title">FORWARD!</div>
        <nav>
            <a href="#">Home</a>

        <section class="contact">
            <div>
                <a href="mailto:dsasante1@gmail.com">dsasante1@gmail.com</a>
            </div>
            <div>
                <a href="https://github.com/kasante1">kasante1</a> / 
                <a href="https://github.com/dsasante1">dsasante1</a>

        </section>

    <footer>
        Updated: 21/07/24 19:43:20
