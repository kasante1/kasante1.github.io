<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORWARD!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #2b2b2b;
            color: #e0e0e0;
            line-height: 1.7;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
        }

        .site-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        nav {
            position: relative;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
        }

        nav a:hover {
            border-bottom: 1px solid #e0e0e0;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 2rem;
            padding: 0;
            line-height: 1;
        }

        main {
            margin: 4rem 0;
            border-top: 1px solid #404040;
            padding-top: 4rem;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .intro {
            margin-bottom: 3rem;
            font-size: 1.4rem;
        }

        .contact {
            margin-bottom: 2rem;
            font-size: 1.3rem;
        }

        .contact div {
            margin-bottom: 0.8rem;
        }

        a {
            color: #e0e0e0;
            text-decoration: none;
            border-bottom: 1px solid #404040;
        }

        a:hover {
            border-bottom-color: #e0e0e0;
        }

        .technologies {
            margin: 2rem 0;
        }

        .tech-list {
            color: #808080;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        footer {
            color: #808080;
            font-size: 1rem;
            margin-top: 4rem;
            font-family: 'JetBrains Mono', monospace;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                flex-direction: column;
                background-color: #2b2b2b;
                padding: 1rem;
                border: 1px solid #404040;
                width: 200px;
                gap: 1rem;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="site-title">FORWARD!</div>
        <nav>
            <button class="hamburger">☰</button>
            <div class="nav-links">
                <a href = /index.html>Home</a>
                <a href=/projects.html>Projects</a>
                <a href=/blog.html>Blogs</a>
                <a href=/wip.html>Works In Progress</a>
            </div>
        </nav>
    </div>

    <main>
        <section class="intro">
            <h1>Hello</h1>
            <div>My name is Samuel. I am a software developer.</div>
        </section>

        <section class="contact">
            <div>
                <a href="mailto:dsasante1@gmail.com">dsasante1@gmail.com</a>
            </div>
            <div>
                <a href="https://github.com/kasante1">kasante1</a> / 
                <a href="https://github.com/dsasante1">dsasante1</a>
            </div>
        </section>

        <section class="technologies">
            <div class="tech-list">Python • Dart + Flutter • Typescript • Go</div>
            <div class="tech-list">learning: Elixir</div>
        </section>
    </main>

 <div>Updated: 15/12/24 17:48:07</div>

    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        document.addEventListener('click', function(event) {
            const nav = document.querySelector('nav');
            const navLinks = document.querySelector('.nav-links');
            if (!nav.contains(event.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }
        });
    </script>
</body>
</html>
